plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.snacktrackapp"  // Set your application package name
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    def keystoreProperties = new Properties()
    def keystorePropertiesFile = rootProject.file("key.properties")
    if (keystorePropertiesFile.exists()) {
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    }

    android {
        signingConfigs {
            release {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
        buildTypes {
            release {
                signingConfig signingConfigs.release
                minifyEnabled false
                shrinkResources false
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.snacktrackapp"  // Set your application package name
        minSdk = 21  // Ensure minSdkVersion is at least 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Configure release signing settings here if necessary
            signingConfig = signingConfigs.debug  // For debug use signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."  // Ensure this points to your Flutter SDK if necessary
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.0'  // Necessary dependencies
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    // Other dependencies for your project here
}
